{% extends 'blog/base.html' %}

{% block content %}
    <table>
        <h1>New Comment</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            <table class="table table-bordered table-hover">
                {{ form.as_table }}
            </table>
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </table>
{% endblock %}
